version: '3'

networks:
  local:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8085:80"
    volumes:
      - .:/var/www
      - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - local
    depends_on:
      - php

  php:
    build:
      context: ./
      dockerfile: .docker/php/Dockerfile
    container_name: php
    volumes:
      - ./:/var/www
    ports:
      - "9000:9000"
    networks:
      - local
